name: CI

on:
  push:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_on_ubuntu:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '2.7'
          architecture: 'x64'
      - name: Install dependencies for Linux
        run:
          sudo apt-get install -qq -y g++ sox
      - name: run.sh
        shell: bash
        run: |
          ./run.sh

  build_on_centos:
    runs-on: ubuntu-latest
    container:
      image: centos:7
      env:
        CC: /opt/rh/devtoolset-7/root/usr/bin/gcc
        CXX: /opt/rh/devtoolset-7/root/usr/bin/g++
        MAKE: /opt/rh/devtoolset-7/root/usr/bin/make
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies for Linux
        run: ã€€|
          yum-config-manager --enable rhel-server-rhscl-7-rpms
          yum install -y devtoolset-7-gcc-c++ devtoolset-7-make
          yum install sox ncurses-devel libtool automake autoconf git centos-release-scl
          yum install bzip2 wget which unzip bc patch python2
      - name: run.sh
        shell: bash
        run: |
          ./run.sh
