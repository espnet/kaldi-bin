on:
  push:
  workflow_dispatch:

name: Upload Release Asset

jobs:
  build_on_ubuntu:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Install dependencies
          sudo apt-get install -qq -y g++ sox
      - name: run.sh
        shell: bash
        run: |
          ./run.sh

  build_on_centos:
    runs-on: ubuntu-latest
    container:
      image: centos:7
      env:
        CC: /opt/rh/devtoolset-7/root/usr/bin/gcc
        CXX: /opt/rh/devtoolset-7/root/usr/bin/g++
        MAKE: /opt/rh/devtoolset-7/root/usr/bin/make
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Install dependencies
          yum install -y devtoolset-7-gcc-c++ devtoolset-7-make sox ncurses-devel libtool automake autoconf
          yum install git centos-release-scl bzip2 wget which unzip bc patch
      - name: run.sh
        shell: bash
        run: |
          ./run.sh
